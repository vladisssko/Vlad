{% extends "index.html" %}
{% block home %} href="/home" {% endblock %}
{% block contact  %} href="/home#contact" {% endblock %}


{% block title %}
    Log In
{% endblock %}

{% block main %}

 {% if message %}
        <div class="alert alert-danger text-center" style="padding-top: 25px;" role="alert"> {{ message }}
        </div>

    {% endif %}


<div class="login-form">
    <form action="/login" method="post">
        <h3 class="text-center">Log in</h3>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>

        </div>
    </form>
    <p class="text-center"><a href="/register">Create an Account</a></p>
</div>

{% endblock %}
